            <tt><h1><p style="color: rgb(0, 0, 0);">¿Donde nos conoces?</h1></tt></p>
            <p>
                <input type="radio" name="status" value="Me hablaron de ella" id="interesado"> <label for="interesado">Me hablaron de ella</label> 
                <br>
                <input type="radio" name="status" value="Redes sociales" id="indeciso"> <label for="indeciso">Redes sociales</label> 
                <br>
                <input type="radio" name="status" value="Publicidad" id="no_interesado"> <label for="no_interesado">Publicidad</label> 
            </p>
            <button id="mostrar">Enviar</button>
        
            <script>
                document.getElementById('mostrar').addEventListener('click', function() {
                    // let valorActivo = document.querySelector('input[name="status"]:checked').value;
                    let elementoActivo = document.querySelector('input[name="status"]:checked');
        
                    if(elementoActivo) {
                        alert(elementoActivo.value);
                    } else {
                        alert('No hay ninún elemento activo');
                    }
                });
        
                document.getElementById('setear').addEventListener('click', function() {
                    setRadio('status', 'interesado')
                });
                function setRadio(name, value) {
                    document.querySelectorAll(input[name="${name}"]).forEach(element => {
                        if(element.value === value) {
                            element.checked = true;
                        }
                    });
                }
    </script>
